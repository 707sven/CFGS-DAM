<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1: Notas de alumnos</title>
    <script type="text/javascript">
        var notas = [5];
        var nombres = [5];
        var nombreAlumno;
        var notaObtenida;
        var cAprobado = 0;
        var cSuspenso = 0;

        for (i = 0; i < 5; i++){
            nombreAlumno = prompt("Introduce un nombre.")
            notaObtenida = prompt("Introduce la nota obtenida.")
            nombres[i] = nombreAlumno;
            notas[i] = notaObtenida;
        }
        for (x = 0; x < 5; x++) {
            if (notas[x] >= 5) {
                resultado = "APROBADO";
                cAprobado++;
            } else {
                resultado = "SUSPENSO";
                cSuspenso++;
            }
            document.write("<p>[+] Nombre alumno: " + nombres[x] + "<br>[+] Nota obtenida: " + notas[x] + "<br>[+] Resultado: <b>" + resultado + "</b></p>")
        }
        document.write("<p>" + "Número de APROBADOS: " + cAprobado + "<br>Número SUSPENSOS: " + cSuspenso + "</p>");
        

    </script>
</head>
<body>
    
</body>
</html>
