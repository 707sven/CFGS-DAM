<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KM / Dia</title>
    <style>
        table,td,th{
            border: 1px solid black;
            text-align: center;
            background-color: rgb(129, 255, 226);
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>Km/dia</caption>
        <thead style="background-color: rgb(255, 207, 147)">
            <th></th>
            <th>Día 1</th>
            <th style="background-color: rgb(147, 255, 233)">Día 2</th>
            <th>Día 3</th>
        </thead>
        <tbody>
            <tr style="background-color: rgb(255, 132, 167)">
                <td>Jose</td>
                <td rowspan="2" style="background-color: rgb(255, 0, 0, 0.315)">0 Km</td>
                <td>2 Km</td>
                <td>3 Km</td>
            </tr>
            <tr style="background-color: rgb(145, 255, 148);">
                <td>Rocío</td>
                <td>4 Km</td>
                <td>5 Km</td>
            </tr>
            <tr style="background-color: rgb(132, 171, 255)">
                <td>Ana</td>
                <td>1 Km</td>
                <td colspan="2">3 Km</td>
            </tr>
        </tbody>
        <tfoot style="background-color: rgb(255, 207, 147)">
            <th>TOTAL</th>
            <th colspan="3">10 Km</th>
        </tfoot>
    </table>
</body>
</html>
