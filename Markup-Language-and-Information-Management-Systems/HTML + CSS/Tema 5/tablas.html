<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        table,td,th{
            border: 1px solid red;
        }
    </style>
    <title>Mi primera tabla</title>
</head>
<body>
    <table>
        <caption>Precio de las naranjas</caption>

        <thead>
            <th></th>
            <th>Provincia</th>
            <th>Precio</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Málaga</td>
                <td>0,54 €</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Cádiz</td>
                <td>0,53 €</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Almería</td>
                <td>0,50 €</td>
            </tr>
        </tbody>
        <tfoot>
            <td>4</td>
            <th>Total</th>
            <th>0,5233 €</th>
        </tfoot>
    </table>
</body>
</html>
