<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Derek</title>
    <script type="text/javascript">
        var numero1;
        var numero2;
        var operacion;
        var resultado;


        do {
            numero1 = prompt("Introduce el primer operando");
            numero2 = prompt("Introduce el segundo operando");
            operacion = prompt("Introduce la operación a realizar");

            switch (operacion) {
                case "+":                
                    resultado = parseInt(numero1) + parseInt(numero2);
                    console.log(numero1 + " + " + numero2 + " = " + resultado);
                    alert(numero1 + " + " + numero2 + " = " + resultado);
                    document.write("<p>" + numero1 + " + " + numero2 + " = " + resultado + "<p>");
                    break;

                case "-":                
                    resultado = numero1 - numero2;
                    console.log(numero1 + " - " + numero2 + " = " + resultado);
                    alert(numero1 + " - " + numero2 + " = " + resultado);
                    document.write("<p>" + numero1 + " - " + numero2 + " = " + resultado + "<p>");
                    break;

                case "*":                
                    resultado = numero1 * numero2;
                    console.log(numero1 + " * " + numero2 + " = " + resultado);
                    alert(numero1 + " * " + numero2 + " = " + resultado);
                    document.write("<p>" + numero1 + " * " + numero2 + " = " + resultado + "<p>");
                    break;

                case "/":                
                    resultado = numero1 / numero2;
                    console.log(numero1 + " / " + numero2 + " = " + resultado);
                    alert(numero1 + " / " + numero2 + " = " + resultado);
                    document.write("<p>" + numero1 + " / " + numero2 + " = " + resultado + "<p>");
                    break;

                case "salir":
                    console.log("Salir de la aplicación");
                    alert("Salir de la aplicación");
                    document.write("<p>SALIENDO<p>");
                    break;

                default:
                    console.log("REVISA LA OPERACION");
                    alert("REVISA LA OPERACION");
                    document.write("<p>REVISA LA OPERACION<p>");
                    break;
            }
        } while (operacion != "salir");
    </script>
</head>

</body>

</html>
